<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBTC5 Sandor Login</title>
  <link rel="stylesheet" href="style.css">

  <!-- üü¶ PWA Setup -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#003366">
  <link rel="icon" href="icon-192.png" sizes="192x192" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
</head>
<body>

  <!-- Logo -->
  <img src="dbtc-logo.png.png" alt="DBTC Logo" class="logo">

  <!-- Password Stage -->
  <div class="stage">
    <div class="panel">
      <input id="pwd" type="password" placeholder="insert password" aria-label="Password input">
      <button id="submitBtn" aria-label="Submit password">‚úî</button>
    </div>
    <div class="error" id="err" aria-live="polite"></div>
  </div>

  <!-- Welcome Screen -->
  <div class="welcome" id="welcome">
    <div class="text" id="welcomeText"></div>
  </div>

  <!-- Audio -->
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- üü© Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('‚úÖ Service Worker registered successfully'))
        .catch(err => console.error('‚ùå Service Worker failed:', err));
    }
  </script>

</body>
</html>
