<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBTC 5 - Sandor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: 0.2s;
      margin-bottom: 15px;
    }

    input[type="password"]:focus {
      border-color: #0056b3;
      box-shadow: 0 0 6px rgba(0, 86, 179, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0056b3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #004494;
    }

    .message {
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <img src="dbtc-logo.png" alt="DBTC Logo" class="logo">

  <div class="box" id="loginBox">
    <h1>Insert Password</h1>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <div class="message" id="message"></div>
  </div>

  <div class="box" id="completeBox" style="display: none;">
    <h1 class="success">Execution Complete âœ…</h1>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("password").value;
      const message = document.getElementById("message");
      const loginBox = document.getElementById("loginBox");
      const completeBox = document.getElementById("completeBox");

      if (password === "5sandor") {
        message.textContent = "Correct password!";
        message.className = "message success";
        setTimeout(() => {
          loginBox.style.display = "none";
          completeBox.style.display = "block";
        }, 800);
      } else {
        message.textContent = "Incorrect password. Try again.";
        message.className = "message error";
      }
    }
  </script>
</body>
</html>
