<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBTC5 Sandor Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- logo -->
  <img src="dbtc-logo.png.png" alt="DBTC Logo" class="logo">

  <!-- login stage -->
  <div class="stage">
    <div class="panel">
      <input id="pwd" type="password" placeholder="insert password" aria-label="Password input">
      <button id="submitBtn" aria-label="Submit password">âœ”</button>
    </div>
    <div class="error" id="err" aria-live="polite"></div>
  </div>

  <!-- loading screen -->
  <div class="loading" id="loading">
    <video id="loadingVideo" autoplay muted playsinline>
      <source src="loading.mp4" type="video/mp4">
    </video>
  </div>

  <!-- welcome screen -->
  <div class="welcome" id="welcome">
    <div class="text" id="welcomeText"></div>
  </div>

  <!-- sound effects -->
  <audio id="click-sound" src="click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
