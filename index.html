<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBTC5 Sandor Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container" id="main-container">
    <!-- Logo -->
    <img src="dbtc-logo.png.png" alt="DBTC Logo" class="logo">

    <!-- Password Form -->
    <form id="login-form" aria-label="Login Form">
      <input 
        type="password" 
        id="password" 
        placeholder="insert password" 
        aria-label="Password"
        autocomplete="off"
        inputmode="numeric"
        autofocus
      >
      <button type="submit" aria-label="Check Password">âœ”</button>
      <p id="error" role="status" aria-live="polite"></p>
    </form>

    <!-- Loader (hidden until unlocked) -->
    <div id="loader" class="hidden" role="status" aria-live="polite">
      <img src="loading.gif" alt="Loading animation">
    </div>

    <!-- Secret message (hidden until after loader) -->
    <div id="secret-message" class="hidden" aria-hidden="true">
      <p class="glitch-text" id="secret-text" aria-live="polite"></p>
    </div>
  </div>

  <!-- Click sound -->
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
